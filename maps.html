<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #map {
        height: 100%;
      }
      #msg{
        position: absolute;
        bottom: 0;
        left: 0;
        background: #ff3030;
        color: #fff;
        padding: 10px;
      }
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .custom-map-control-button {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        height: 40px;
        cursor: pointer;
        z-index: 100; position: absolute; top: 50px; left: 50px;
      }
      .custom-map-control-button:hover {
        background: rgb(235, 235, 235);
      }
    </style>
    <script>
      let map, infoWindow;
     
      const school = {
        name: 'Lapangan Kantin',
        position: {
          lat: -0.3127991,
          lng: 100.3737891
        }
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: school.position,
          zoom: 16,
        });
        infoWindow = new google.maps.InfoWindow();
        const button = document.getElementById("but");

        var marker2 = new google.maps.Marker({
          position: school.position,
          map: map,
          title: school.name,
          icon: './school.png'
        });
        marker2.setAnimation(google.maps.Animation.BOUNCE);


        button.addEventListener('click', ()=>{
          get_current_location(marker2);
        })
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }

      function haversine_distance(mk1, mk2) {
        var R = 6371;
        var rlat1 = mk1.position.lat() * (Math.PI/180); // Convert degrees to radians
        var rlat2 = mk2.position.lat() * (Math.PI/180); // Convert degrees to radians
        var difflat = rlat2-rlat1; // Radian difference (latitudes)
        var difflon = (mk2.position.lng()-mk1.position.lng()) * (Math.PI/180); // Radian difference (longitudes)

        var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat/2)*Math.sin(difflat/2)+Math.cos(rlat1)*Math.cos(rlat2)*Math.sin(difflon/2)*Math.sin(difflon/2)));
        return d;
      }

      function get_current_location(marker2) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var marker1 = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'Posisi kamu',
            });

            if(marker1.position.lat() < marker2.position.lat()){
              var center = new google.maps.LatLng(
                marker1.position.lat() + (marker2.position.lat() - marker1.position.lat())/2,
                marker1.position.lng() + (marker2.position.lng() - marker1.position.lng())/2
              );
            }else{
              var center = new google.maps.LatLng(
                marker2.position.lat() + (marker1.position.lat() - marker2.position.lat())/2,
                marker2.position.lng() + (marker1.position.lng() - marker2.position.lng())/2
              );
            }
            map.panTo(center);

            let directionsService = new google.maps.DirectionsService();
            let directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map); // Existing map object displays directions
            // Create route from existing points used for markers
            const route = {
                origin: marker1.position,
                destination: marker2.position,
                travelMode: 'DRIVING'
            }

            directionsService.route(route,
              function(response, status) { // anonymous function to capture directions
                if (status !== 'OK') {
                  window.alert('Directions request failed due to ' + status);
                  return;
                } else {
                  directionsRenderer.setDirections(response); // Add route to the map
                  var directionsData = response.routes[0].legs[0]; // Get data about the mapped route
                  if (!directionsData) {
                    window.alert('Directions request failed');
                    return;
                  }
                  else {
                    document.getElementById('msg').innerHTML += " Driving distance is " + directionsData.distance.text + " (" + directionsData.duration.text + ").";
                  }
                }
              });
            //map.setCenter(pos);
            var distance = haversine_distance(marker1, marker2);
            var msg = document.getElementById("msg");
            msg.innerHTML = "Jarak anda dengan lapangan kantin adalah " + distance + " meter <br/>Tingkat Akurasi <= " + position.coords.accuracy.toFixed(2) + " km";
          }, () => {
            handleLocationError(true, infoWindow, map.getCenter());
          }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      //get_current_location();
      window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map" >
    </div>
    <div id="msg"></div>
    <button class="custom-map-control-button" id="but">Lokasi Saya</button>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiAVLIzTW4aLXLCX5Dzvo6aQoWxFGws3E&callback=initMap&v=weekly" defer></script>
  </body>
</html>
