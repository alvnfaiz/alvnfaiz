<!DOCTYPE HTML>
<html>
  <head>
    <script>
      var lati = "";
var lngi = "";

const geolocator = navigator.geolocation.getCurrentPosition(success, function(){}, options);
function success(pos){
    const crd = pos.coords;
    lati = crd.latitude;
    lngi = crd.longitude;
    const current  = { lat: lati, lng: lngi };
  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
}

const options = {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0
  };

async function getLocation() {
    const coords = await geolocator;
    console.log(coords);
}
getLocation();

const gmapsAPI = 'AIzaSyDiAVLIzTW4aLXLCX5Dzvo6aQoWxFGws3E';
let map, infoWindow;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: lati, lng: lngi },
    zoom: 13,
  });
  const marker = new google.maps.Marker({
    position: { lat: lati, lng: lngi },
    map: map,
  });
  infoWindow = new google.maps.InfoWindow();

  const locationButton = document.createElement("button");

  locationButton.textContent = "Pan to Current Location";
  locationButton.classList.add("custom-map-control-button");
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
  locationButton.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent("Location found.");
          infoWindow.open(map);
          map.setCenter(pos);
        },
        () => {
          handleLocationError(true, infoWindow, map.getCenter());
        }
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  });
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
}

window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map">
    </div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiAVLIzTW4aLXLCX5Dzvo6aQoWxFGws3E&callback=initMap&v=weekly" defer></script>
  </body>
</html>
